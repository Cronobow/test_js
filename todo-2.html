<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <nav class="nav nav-pills nav-justified">
        <a class="nav-link" href="index.html">Q1</a>
        <a class="nav-link" href="id.html">Q2</a>
        <a class="nav-link" href="todo-1.html">Q3</a>
        <a class="nav-link active" href="todo-2.html">Q4</a>
        <a class="nav-link" href="todo-3.html">Q5</a>
      </nav>
    </div>
    <div class="row justify-content-center mt-5">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <input type="text" class="form-control mr-3" id="input" placeholder="Enter">
          </div>
          <div class="col-auto">
            <input type="button" class="btn btn-primary" value="+" onclick="createToDo();">
          </div>
        </div>
      </form>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col col-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Task</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="todolist">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
  function createToDo() {
    var todo = document.createElement("tr");
    var task = document.createElement("td");
    var action = document.createElement("td");
    var replaceButton = document.createElement("button");
    var removeButton = document.createElement("button");

    var input = document.getElementById("input").value;
    if (input != "") {
      task.innerHTML = input;
      todo.appendChild(task);
      replaceButton.textContent = "R";
      replaceButton.className = "btn btn-success btn-sm"
      action.appendChild(replaceButton);
      removeButton.textContent = "V";
      removeButton.className = "btn btn-danger btn-sm ml-2"
      action.appendChild(removeButton);
      todo.appendChild(action);
      document.getElementById("input").value = "";
    }
    replaceButton.onclick = function() {
      var input = document.getElementById("input").value;
      if (input != "") {
        this.parentNode.parentNode.firstChild.innerHTML = input;
      }
      document.getElementById("input").value = "";
    }
    removeButton.onclick = function() {
      if (confirm("確定完成了嗎")){
        this.parentNode.parentNode.firstChild.className = "text-success";
        this.parentNode.parentNode.removeChild(this.parentNode);
      }
    }
    var todolist = document.getElementById("todolist");
    todolist.appendChild(todo);
  }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
