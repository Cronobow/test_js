<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>ID</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <nav class="nav nav-pills nav-justified">
        <a class="nav-link" href="index.html">Q1</a>
        <a class="nav-link active" href="id.html">Q2</a>
        <a class="nav-link" href="todo-1.html">Q3</a>
        <a class="nav-link" href="todo-2.html">Q4</a>
        <a class="nav-link" href="todo-3.html">Q5</a>
      </nav>
    </div>
    <div class="row justify-content-center mt-5">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <input type="text" class="form-control" id="nric" placeholder="輸入身分證字號">
          </div>
          <div class="col-auto">
            <input type="button" class="btn btn-primary" value="驗證" onclick="validate();">
          </div>
        </div>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <small class="" id="result"></small>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
  function validate() {
    var code = document.getElementById("nric").value;
    if (code == "") {
      alert("尚未填寫");
    } else if (!isNaN(code)) {
      alert("缺少英文字");
    } else if (code.length != 10) {
      alert("長度不正確");
    } else if (code[1] == 1) {
      document.getElementById("result").innerHTML = "男性驗證通過";
    } else if (code[1] == 2) {
      document.getElementById("result").innerHTML = "女性驗證通過";
    } else {
      alert("格式錯誤");
    }
  }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
